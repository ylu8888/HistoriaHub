<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body style="background-image: url(/images/ancientgreece.jpg); min-height: 100vh; background-size: cover; background-position: center;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(32, 33, 36); border: 1px solid rgb(97, 214, 253); border-left: none;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-center align-items-center" id="navbarNav">
            <ul class="navbar-nav" style="width: 60%;">
              <li class="nav-item mx-auto">
                <a class="nav-link active" aria-current="page" href="#">Register</a>
              </li>
              <li class="nav-item mx-auto">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item mx-auto">
                <a class="nav-link" href="/login">Login</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div class="container my-5">
        <div class="card" style="width: 25%; color: white; background-color: transparent; border: 2px solid rgb(97, 214, 253);;
        position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);">
            <div class="card-body">
              <h5 class="card-title" style="color: rgb(97, 214, 253);; ">Register Form</h5>
              <form onsubmit="return false;" id="form">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                  autocomplete="off" required>
                  <div id="emailHelp"  style="color: white;" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" autocomplete="off" required>
                </div>
                <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                <button type="submit" style="background-color: rgb(97, 214, 253);; border:none;" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
      </div>
      <script src="js/register.js"></script>
</body>
</html>
